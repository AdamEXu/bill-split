{% extends "base.html" %}

{% block title %}Error - Bill Split{% endblock %}

{% block content %}
<div class="md-container md-text-center md-mt-xl">
    <div class="md-card md-card--outlined" style="max-width: 500px; margin: 0 auto;">
        <div class="empty-state">
            <div class="empty-state__icon">
                <span class="material-icons md-text-error">error</span>
            </div>
            <h2 class="empty-state__title md-text-error">Error</h2>
            <p class="empty-state__description">{{ error }}</p>
            <a href="/" class="md-button md-button--filled">
                <span class="material-icons md-18">home</span>
                Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
