<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Bill Split{% endblock %}</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/components.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/layout.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/pages.css') }}"
        />
    </head>
    <body>
        <div class="md-layout">
            {% if user %}
            <header class="md-layout__header">
                <nav class="md-navigation">
                    <div class="md-navigation__container">
                        <a href="/" class="md-navigation__brand">
                            <span class="material-icons md-18">receipt</span>
                            Bill Split
                        </a>
                        <div class="md-navigation__user">
                            {% if user.profile_picture %}
                            <img
                                src="{{ user.profile_picture }}"
                                alt="{{ user.name }}"
                                class="md-avatar"
                            />
                            {% else %}
                            <div class="md-avatar">
                                {{ user.name[0].upper() }}
                            </div>
                            {% endif %}
                            <span class="md-body-medium">{{ user.name }}</span>
                            <a
                                href="/settings"
                                class="md-button md-button--outlined md-button--small"
                            >
                                <span class="material-icons md-18"
                                    >settings</span
                                >
                                Settings
                            </a>
                            <a
                                href="/logout"
                                class="md-button md-button--outlined md-button--small"
                            >
                                <span class="material-icons md-18">logout</span>
                                Logout
                            </a>
                        </div>
                    </div>
                </nav>
            </header>
            {% endif %}

            <main class="md-layout__main">
                <div class="md-container">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </body>
</html>
